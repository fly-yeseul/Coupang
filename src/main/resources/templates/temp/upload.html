<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/resources/stylesheet/common.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e099593f60.js" crossorigin="anonymous"></script>
    <script th:if="${uploadVo != null && uploadVo.getResult().name().equals('FAILURE')}">
        alert('알 수 없는 이유로 실패하였습니다.');
        window.history.back();
    </script>
    <script th:if="${uploadVo != null && uploadVo.getResult().name().equals('SUCCESS')}">
        alert('성공~');
        window.history.back();
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <title>쿠팡! - 파일 업로드</title>
</head>
<body>
    <form class="file-upload" method="post">
        <span class="hint">파일을 업로드해주세요.</span>
        <input name="upload" class="input" type="file" placeholder="파일을 업로드 해주세요.">
        <input type="submit" value="업로드">
    </form>


</body>
</html>

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link th:href="@{/resources/stylesheet/common.css}" rel="stylesheet">
    <link th:href="@{/resources/user/resources/stylesheets/register.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e099593f60.js" crossorigin="anonymous"></script>
    <script defer src="/resources/user/resources/scripts/register.js"></script>
    <!--/*@thymesVar id="DUPLICATE" type="dev.fly_yeseul.coupang.vos.member.user.RegisterVo"*/-->
    <script th:if="${registerVo != null && registerVo.getResult() == registerVo.getResult().name().equals('DUPLICATE')}">
        alert('해당 이메일은 이미 사용 중입니다.');
        window.history.back();
    </script>
    <!--/*@thymesVar id="FAILURE" type="dev.fly_yeseul.coupang.vos.member.user.RegisterVo"*/-->
    <script th:if="${registerVo != null && registerVo.getResult() == registerVo.getResult().name().equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입을 완료하지 못했습니다. \n\n 잠시 후 다시 시도해 주세요.');
        window.history.back();
    </script>
    <!--/*@thymesVar id="SUCCESS" type="dev.fly_yeseul.coupang.vos.member.user.RegisterVo"*/-->
    <script th:if="${registerVo != null && registerVo.getResult() == registerVo.getResult().name().equals('SUCCESS')}">
        alert('회원가입에 성공했습니다.');
        window.location.href='/';
    </script>

</head>
<body>
<form class="register-form" method="post">
    <div class="logo-container">
        <img alt="Coupang" class="logo"
             th:src="@{https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png}">
    </div>
    <span class="guide">회원정보를 입력해주세요.</span>
    <label class="input-container">
        <i class="icon fa-solid fa-envelope"></i>
        <span hidden>이메일</span>
        <input class="input" maxlength="50" name="email" placeholder="아이디(이메일)" type="email">
    </label>
    <span class="hidden-guide-red visible" rel="hidden-guide">이메일을 입력하세요.</span>
    <label class="input-container">
        <i class="icon fa-solid fa-lock"></i>
        <span hidden>비밀번호</span>
        <input class="input" maxlength="50" name="password" placeholder="비밀번호" type="password">
    </label>
    <span class="hidden-guide visible"
          rel="hidden-guide">X 영문/숫자/특수문자 2가지 이상 조합 (8~20자)<br>X 3개 이상 연속되거나 동일한 문자/숫자 제외<br>X 아이디(이메일) 제외</span>
    <label class="input-container">
        <i class="icon fa-solid fa-unlock-keyhole"></i>
        <span hidden>비밀번호 확인</span>
        <input class="input" maxlength="50" name="password-check" placeholder="비밀번호 확인" type="password">
    </label>
    <span class="hidden-guide visible" rel="hidden-guide">X 확인을 위해 새 비밀번호를 다시 한 번 입력해주세요.</span>
    <label class="input-container">
        <i class="icon fa-solid fa-user"></i>
        <span hidden>이름</span>
        <input class="input" maxlength="50" name="name" placeholder="이름" type="name">
    </label>
    <span class="hidden-guide-red visible" rel="hidden-guide">이름을 정확히 입력하세요.</span>
    <label class="input-container">
        <i class="icon fa-solid fa-mobile-screen"></i>
        <span hidden>휴대폰 번호</span>
        <input class="input" maxlength="50" name="contact" placeholder="휴대폰 번호" type="phonenumber">
    </label>
    <span class="hidden-guide-red visible" rel="hidden-guide">휴대폰 번호를 정확하게 입력하세요.</span>

    <input class="button login" type="submit" value="동의하고 가입하기">
    <div class="line"></div>

    <span class="copyright">&copy;Coupang Corp. All rights reserved.</span>
</form>
</body>
</html>

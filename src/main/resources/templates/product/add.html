<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/resources/stylesheet/common.css}" rel="stylesheet">
    <link th:href="@{/resources/products/resources/stylesheets/add.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e099593f60.js" crossorigin="anonymous"></script>
    <script th:if="${addVo != null && addVo.getResult().name().equals('FAILURE')}">
        alert('알 수 없는 이유로 상품 등록에 실패하였습니다.');
        window.history.back();
    </script>
    <script th:if="${addVo != null && addVo.getResult().name().equals('SUCCESS')}">
        alert('상품이 등록되었습니다.');
        window.location.href = '/product/detail/';
    </script>
    <script defer th:src="@{/library/ckeditor/ckeditor.js}"></script>
    <script defer th:src="@{/resources/products/resources/scripts/add.js}"></script>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <title>쿠팡! - 상품 추가</title>
</head>
<body>
<!--/*@thymesVar id="userEntity" type="dev.fly_yeseul.oupang.entities.member.user.UserEntity"*/-->
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<!--// header에 컨트롤러 어트리븃에 항너라ㅣㄴ어라ㅣㅓㅇ나렁ㄴ-->
<form class="main" method="post">
    <label class="label">
        <span class="hint">제목</span>
        <input autofocus name="title" class="input" maxlength="100" placeholder="상품 이름을 입력해주세요." type="text">
    </label>
    <label class="label">
        <span class="hint">가격</span>
        <input autofocus name="price" class="input" min="100" max="9999999990" step="10" placeholder="가격" type="number">
    </label>
    <label class="label">
        <span class="hint">배송</span>
        <label class="label">
            <input class="input" name="deliveryValue" type="radio" value="normal">
            <span class="checker"></span>
            <span class="text">일반</span>
        </label>
        <label class="label">
            <input class="input" name="deliveryValue" type="radio" value="rocket">
            <span class="checker"></span>
            <span class="text">로켓</span>
        </label>
        <label class="label">
            <input class="input" name="deliveryValue" type="radio" value="rocketFresh">
            <span class="checker"></span>
            <span class="text">로켓프레시</span>
        </label>
    </label>
    <textarea class="editor" name="content" id="editor"></textarea>
    <div class="buttons">
        <input class="button white" type="button" value="돌아가기" onload="if(confirm('정말 돌아갈까요? 작성하신 정보가 모두 유실됩니다.')){window.history.back();}">
        <input class="button blue" type="submit" value="상품 등록하기">
    </div>
</form>
</body>
</html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<header class="header" th:fragment="content">
    <div class="top-bar">
        <ul class="list">
            <li class="item">
                <a class="link" href="#">즐겨찾기</a>
            </li>
            <li class="item">
                <a class="link" href="#">입점신청</a>
            </li>
            <li class="spring"></li>
            <!--/*@thymesVar id="userEntity" type="dev.fly_yeseul.coupang.entities.member.user.UserEntity"*/-->
            <li class="item" th:if="${userEntity == null}">
                <a class="link" th:href="@{/user/login}">로그인</a>
            </li>
            <li class="item" th:if="${userEntity == null}">
                <a class="link" th:href="@{/user/register}">회원가입</a>
            </li>
            <li class="item" th:if="${userEntity != null}">
                <b th:text="${userEntity.getName()}"></b>
                <span>님</span>
            </li>
            <li class="item" th:if="${userEntity != null}">
                <a class="link" th:href="@{/user/logout}">로그아웃</a>
            </li>
            <li class="item">
                <a class="link" href="#">고객센터</a>
            </li>
        </ul>
    </div>
    <div class="search">
        <a class="logo-container" th:href="@{/}">
            <img alt="Coupang" class="logo"
                 th:src="@{https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png}">
        </a>
        <form class="search-form" th:action="@{/shopping/search}">
            <label class="keyword-input-container">
                <span hidden>검색어</span>
                <input class="keyword-input" maxlength="50" name="keyword" placeholder="찾고 싶은 상품을 검색해보세요!" type="text">
            </label>
            <button class="search-button">
                <i class="icon fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <ul class="my">
            <li class="item">
                <a class="link" th:href="@{/user/my}">
                    <i class="icon fa-solid fa-user"></i>
                    <span class="text">마이쿠팡</span>
                </a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/shopping/cart}">
                    <i class="icon fa-solid fa-cart-shopping"></i>
                    <span class="text">장바구니</span>
                    <span class="count">0</span>
                </a>
            </li>
        </ul>
    </div>
</header>
</html>
